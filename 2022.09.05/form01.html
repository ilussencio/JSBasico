<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostraMsg(mensagem){
            alert(mensagem)
        }
    </script>
</head>
<body>
    <form>
        <label for="txtValor">Valor:</label>
        <input type="text" id="txtValor" value="10">
        <input type="button" onclick="mostraMsg('Você clicou em mim!')" onmouseleave="mostraMsg('Você já vai?')" value="Testar">
    </form>
</body>
</html>
