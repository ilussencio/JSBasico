<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dobrarValor(){
            valor = parseFloat(document.getElementById("txtValor").value)
            document.getElementById("txtResult").value = parseFloat(valor * 2)
        }
    </script>
</head>
<body>
    <form>
        <label for="txtValor">Digite um valor</label>
        <input type="text" id="txtValor"><br>

        <input type="button" onclick="dobrarValor()" value="Mostrar o dobro"><br>

        <label for="txtResult">Dobro do valor</label>
        <input type="text" id="txtResult">
    </form>
</body>
</html>
