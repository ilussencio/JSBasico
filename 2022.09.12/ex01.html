        function validacao(){
            inputs = document.querySelectorAll(".required");
            tipos = ["TEXT","NUMBER","TEL"];
            for( i = 0; i < inputs.length; i++ ){
                if ( (tipos.includes(inputs[i].type.toUpperCase()) ) && inputs[i].value == ""){
                    document.getElementById(`${inputs[i].name}ERROR`).innerHTML = `${inputs[i].name} invalido! Tente Novamente!`
                }
            }
        }

        function validaError (name){
            element = document.getElementById(`${name}ERROR`)
            if(element.innerHTML != ""){
                element.innerHTML = ""
            }
        }
    </script>

    <form>
        <label for="cxTexto">Nome: </label>
        <input type="text" id="cxNome" class="required" onkeypress="validaError(this.name)" name="NOME">
        <span id="NOMEERROR" class="errorMsg"></span>
        
        <label for="cxEndereco">Endereco: </label>
        <input type="text" id="cxEndereco" class="required" onkeypress="validaError(this.name)" name="ENDERECO">
