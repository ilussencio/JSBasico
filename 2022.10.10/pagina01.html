<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script>
        var idCron1;
        var cont = 0;

        function play(){
            idCron1 = setInterval(contador, 1000);
            statusBtns(true,false,false);
        }
        function pausar(){
            clearInterval(idCron1);
            statusBtns(false,true,false);
        }
        function stop(){
            pausar();
            cont = 0;
            document.getElementById("cont").innerHTML = cont;
            statusBtns(false,true,true);
        }
        function contador(){
            document.getElementById("cont").innerHTML = ++cont;
        }

        function statusBtns(statusPlay, statusPause, statusStop){
            document.getElementById('btnPlay').disabled = statusPlay;
            document.getElementById('btnPause').disabled = statusPause;
            document.getElementById('btnStop').disabled = statusStop;
        }

    </script>
</head>
<body>
    <form>
        <input type="button" id="btnPlay" value="Play" onclick="play()">
        <input type="button" id="btnPause" value="Pause" onclick="pausar()" disabled>
        <input type="button" id="btnStop" value="Stop" onclick="stop()" disabled>
    </form>
    <p>
        Contador: <span id="cont"></span>
    </p>
</body>
</html>
