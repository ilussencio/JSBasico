<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        v1 = parseFloat(prompt("Primeiro valor:"))
        v2 = parseFloat(prompt("Segundo valor:"))
        operador = prompt("Operador + ou - ou * ou /: ")
        resultado = 0

        switch(operador) {
            case '+':
                document.write(`Resultado = ${(v1 + v2).toFixed(2)}`)
                break;
            case '-':
                document.write(`Resultado = ${(v1 - v2).toFixed(2)}`)
                break;
            case '*':
                document.write(`Resultado = ${(v1 + v2).toFixed(2)}`)
                break;
            case '/':
                if(v2 != 0)
                    document.write(`Resultado = ${(v1 + v2).toFixed(2)}`)
                else
                    document.write(`Nao e permitido divisao por zero!`)
                break;
            default:
                document.write(`Operador invalido!`)
        }

    </script>
</head>

</html>
