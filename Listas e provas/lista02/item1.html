<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        nome = prompt("Qual o seu primeiro nome?");
        sobreNome = prompt("Qual e seu sobrenome?");
        quant = prompt("Quantida de vezes a ser repedido: ");
        cor = prompt("Digite uma cor: ");
        nomeCompleto = nome + " " + sobreNome
        partes = nomeCompleto.split(" ")

        for (i = 1; i <= quant; i++){

            for(j = 0; j <= partes.length-1; j ++){
                if(j % 2 != 0){
                    document.write(`<font color=${cor}> ${partes[j]}</font>`)
                }else{
                    document.write(` ${partes[j]}`);
                }
            }
            document.write("</br>");
        }
    </script>
</head>

</body>

</html>
