<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        nomeCompleto = prompt("Entre com o nome completo: ");
        partes = nomeCompleto.split(" ");
        
        for(i = 0; i <= partes.length-1;i++){
            (i == 0)? nomeCompleto = partes[i].toUpperCase() :  nomeCompleto += " "+partes[i].toLowerCase()
        }
        
        alert(nomeCompleto)
    </script>
</head>

</body>
</html>
