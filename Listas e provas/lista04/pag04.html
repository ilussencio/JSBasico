<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function soma(){
            v1 = parseFloat(document.getElementById("v1").value)
            v2 = parseFloat(document.getElementById("v2").value)
            document.getElementById("resultado").value = v1 + v2
        }

        function subtrai(){
            v1 = parseFloat(document.getElementById("v1").value)
            v2 = parseFloat(document.getElementById("v2").value)
            document.getElementById("resultado").value = v1 - v2
        }

        function multiplica(){
            v1 = parseFloat(document.getElementById("v1").value)
            v2 = parseFloat(document.getElementById("v2").value)
            document.getElementById("resultado").value = v1 * v2
        }

        function divide(){
            v1 = parseFloat(document.getElementById("v1").value)
            v2 = parseFloat(document.getElementById("v2").value)
            if(v2 == 0){
                document.getElementById("resultado").value = "Nao pode dividir por zero!"
            }else{
                document.getElementById("resultado").value = v1 / v2
            }   
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <form>
        <label for="v1">1 valor: </label>
        <input type="text" id="v1"><br>

        <label for="v2">2 valor: </label>
        <input type="text" id="v2"><br>

        <input type="button" onclick="soma()" value="+">
        <input type="button" onclick="subtrai()" value="-">
        <input type="button" onclick="multiplica()" value="*">
        <input type="button" onclick="divide()" value="/"><br>

        <label for="resultado">Resultado: </label>
        <input type="text" id="resultado">
    </form>
</body>
</html>
