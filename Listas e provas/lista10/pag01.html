<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function trocar(){
            cx01 = document.getElementById('cx01')
            cx02 = document.getElementById('cx02')
            setTimeout(
                ()=>{
                    cx02.value = cx01.value;
                    cx01.value = ""
                },
                2000
            );
        }
        
    </script>
</head>
<body>
    <form>
        <input type="text" id="cx01">
        <input type="text" id="cx02">
        <input type="button" value="Trocar" onclick="trocar()">
    </form>
</body>
</html>
