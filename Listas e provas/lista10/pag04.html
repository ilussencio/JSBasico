<html lang="en">
<head>

<body>
    <p>
    Por favor, aguarde <label id="contador"></label> para carregar a p√°gina do Google.
    </p>

    <script>
        tempo = parseInt(prompt('digite um valor'))

        contador = document.getElementById("contador")
        contador.innerHTML = tempo

        loop = setInterval(
            () => {
                contador.innerHTML -= 1
                if(contador.innerHTML == 0 )
                    window.location.replace('https://www.google.com');
            },
            1000
        )

    </script>

</body>
