<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <p id="nomes">
        
    </p>
    <script>
        n = prompt('Digite a quantidade de nomes')
        vetNomes = []
        for(i = 0; i < n; i ++){
            vetNomes[i] = prompt(`Digite o nome ${i+1}: `)
        }
        i = 0
        loop = setInterval(
            ()=>{
                if(i < n){
                    document.getElementById('nomes').innerHTML += `<p>Nome ${i+1}: ${vetNomes[i]}</p>`
                    i++
                }else{
                    clearInterval(loop)
                }
            },
            1000
        )
    </script>
</body>
</html>
