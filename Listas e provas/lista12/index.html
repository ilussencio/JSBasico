<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jwifi.js"></script>
    <script>
        function valida_cpf(){
            valor = document.getElementById('cpf').value.trim();
            console.log(valor)
            padrao = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            (padrao.test(valor))?alert('valida'):alert('invalido');
        }
        function valida_dataNascimento(){
            valor = document.getElementById('dataNascimento').value.trim();
            console.log(valor)
            padrao = /^\d{2}\/\d{2}\/\d{2,4}$/;
            (padrao.test(valor))?alert('valida'):alert('invalido');
        }
    </script>
</head>
<body>
    <main>
        Data de Nascimento: <input type="text" id="dataNascimento" value="11/11/2022" onkeypress="inserirMascara('dataNascimento','11/11/1111')">
        <input type="button" value="validar" onclick="valida_dataNascimento()"><br>

        CPF: <input type="text" id="cpf" value="123.123.123-12" onkeypress="inserirMascara('cpf','999.999.999-99')">
        <input type="button" value="validar" onclick="valida_cpf()">

        CPF: <input type="text" id="cpf" value="123.123.123-12" onkeypress="inserirMascara('cpf','999.999.999-99')">
        <input type="button" value="validar" onclick="valida_cpf()">
    </main>
</body>
</html>
