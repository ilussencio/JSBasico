<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        texto = prompt("Digite um texto: ");
        partes = texto.split(" ");
        letras = []

        for(i = 0; i <= partes.length-1; i ++){
            if(letras.indexOf(partes[i][0]) == -1){
                letras.push(partes[i][0])
                document.write("<p>Palavras iniciadas com a letra "+partes[i][0]+":</p>");
                
                document.write("<ul>")
                for(j = 0; j <= partes.length-1; j ++){

                    if(partes[j][0] == partes[i][0]){
                        document.write("<li>"+partes[j]+"</li>");
                    }
                }
                document.write("</ul>")
            }
        }
    </script>
</head>

</body>
</html>
