<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        texto = prompt("Digite um texto: ")
        textoAux = texto.toLowerCase().split("")
        count = 0

        for( i = 0; i < textoAux.length; i++){
            console.log(textoAux[i])
            if(textoAux[i] == textoAux[textoAux.length-i-1])
                count ++;
        }

        if(count == textoAux.length)
            alert("Palindromo")
        else
            alert("Nao e palindromo")
    </script>
