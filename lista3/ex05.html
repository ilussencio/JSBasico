<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        n = prompt("Entre com a quantidade de alunos: ")
        var soma = 0
        var alunos = []
        for(i = 0; i < n; i ++){
            alunos.push(prompt("NOME do aluno "+(i+1)))
            soma += parseInt(prompt("IDADE do aluno "+(i+1)))
        }
        document.write("<p>A media da idade: "+ (soma/n) +"</p>")
        document.write("<p>O aluno <b>"+ alunos[getRandom(0,n-1)] + "</b> foi escolhido!</p>")
    </script>
</head>

</html>
